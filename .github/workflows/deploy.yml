name: Deploy to EC2

on:
  push:
    branches:
      - main   # Trigger deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest   # GitHub runner

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false          # Disable submodules completely
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

        # Step 5: Copy files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "./"
          target: /home/ec2-user/myapp/

      # Step 6: SSH into EC2 and deploy
      - name: SSH into EC2 and run commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Navigate to backend folder
            cd /home/ec2-user/myapp/backend

            # Install backend dependencies
            npm install

            # Run migrations for users123 table
            node scripts/run-migrations.js

            # Restart backend using PM2
            pm2 stop all || true
            pm2 start index.js --name "backend-app"

            # Optional: serve frontend via Nginx or any web server
            # sudo cp -r ../frontend/build/* /usr/share/nginx/html/
