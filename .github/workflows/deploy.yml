name: Deploy to EC2

on:
  push:
    branches:
      - main   # Trigger deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest   # GitHub runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # Match your EC2 Node.js version

      - name: Install dependencies
        run: |
          cd backend
          npm install
          cd ../frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: |
            backend/*
            frontend/build/*
          target: /home/ec2-user/myapp/

      - name: SSH into EC2 and run commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Navigate to app folder
            cd /home/ec2-user/myapp

            # Install backend dependencies
            cd backend
            npm install

            # Run migrations if any
            node scripts/run-migrations.js

            # Start backend using PM2
            pm2 stop all || true
            pm2 start index.js --name "backend-app"

            # Optional: serve frontend via Nginx or any web server
            # sudo cp -r ../frontend/build/* /usr/share/nginx/html/

